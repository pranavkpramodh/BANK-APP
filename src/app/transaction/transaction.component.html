<h1 style="color: cadetblue; text-align: center;">Transaction History</h1>

<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.Type}}</td>
            <td>{{t.Amount}}</td>
        </tr>

        
    </tbody>

</table>

<a routerLink="/dashboard">Home</a>
